  <h1 align="center">Display JSON Data</h1>

  <script>
    // Function to fetch JSON data and display it in the div
    async function fetchData(url) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        // Display the fetched JSON data in the div
        document.getElementById('myDiv01').innerText = JSON.stringify(data, null, 2); // Pretty-printed JSON
      } catch (error) {
        
        document.getElementById('myDiv01').innerText = `Error: ${error.message}`;
      }
    }

    // Function to show JSON when called
    function myShowJSON(url) {
      fetchData(url); // Call fetchData with the selected URL
    }
  </script>

- Properties and values are wrapped in double quotes ("").
- Objects are delimited with curly brackets ({}) and arrays with square brackets ([]).
- It is typically used for data exchange between systems.
