<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andy Final Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: lightblue;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: lightblue;
        }

        #myImg01 {
            position: absolute;
            width: 100px;
            height: 80px;
            left: 10px;
            bottom: 0;
        }

        .platform {
            position: absolute;
            bottom: 100px;
            left: 150px;
            width: 200px;
            height: 20px;
            background-color: grey;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <img id="myImg01" src="MainCharacterRight.png" alt="Character">
        <div class="platform"></div>
    </div>

    <script>
        // Global variables
      // Global variables
let isJumping = false;
let keyState = {};
const characterSpeed = 3;
const gravity = 2; // Slower gravity for smoother falling
const jumpSpeed = 15; // Higher speed for higher jumps

window.onload = () => {
    const myImg = document.getElementById("myImg01");
    const platformElements = document.querySelectorAll('.platform');
    const gameContainer = document.getElementById("gameContainer");

    // Initialize character position if not explicitly defined
    const myImgStyle = window.getComputedStyle(myImg);
    myImg.style.left = myImgStyle.left === 'auto' ? '10px' : myImgStyle.left;
    myImg.style.bottom = myImgStyle.bottom === 'auto' ? '0px' : myImgStyle.bottom;

    function gameLoop() {
        let currentLeft = parseInt(myImg.style.left);
        let currentBottom = parseInt(myImg.style.bottom);

        // Horizontal movement
        if (keyState['d']) {
            if (currentLeft + myImg.offsetWidth < gameContainer.offsetWidth) {
                currentLeft += characterSpeed;
                myImg.style.left = currentLeft + 'px';
            }
        }
        if (keyState['a']) {
            if (currentLeft > 0) {
                currentLeft -= characterSpeed;
                myImg.style.left = currentLeft + 'px';
            }
        }

        requestAnimationFrame(gameLoop);
    }

    function myJump() {
        if (isJumping) return;

        isJumping = true;
        let jumpVelocity = jumpSpeed;

        function handleJump() {
            let currentBottom = parseInt(myImg.style.bottom);
            if (jumpVelocity > 0) {
                myImg.style.bottom = currentBottom + jumpVelocity + 'px';
                jumpVelocity -= 1;
                requestAnimationFrame(handleJump);
            } else {
                isJumping = false;
            }
        }

        handleJump();
    }

    function handleKeyDown(event) {
        keyState[event.key] = true;
        if (event.key === 'w') myJump();
    }

    function handleKeyUp(event) {
        keyState[event.key] = false;
    }

    document.addEventListener('keydown', handleKeyDown);
    document.addEventListener('keyup', handleKeyUp);

    // Start the game loop
    gameLoop();
};
