<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andy Final Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: lightblue;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #myImg01 {
            position: absolute;
            width: 100px;
            height: 80px;
            left: 10px;
            bottom: 0;
        }

        .platform {
            position: absolute;
            bottom: 100px;
            left: 150px;
            width: 200px;
            height: 20px;
            background-color: grey;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <img id="myImg01" src="MainCharacterRight.png" alt="Character">
        <div class="platform"></div>
    </div>

    <script>
        let isJumping = false;
        let keyState = {};
        const characterSpeed = 3;
        const gravity = 2;
        const jumpSpeed = 15;

        window.onload = () => {
            const myImg = document.getElementById("myImg01");
            const gameContainer = document.getElementById("gameContainer");

            // Initialize position
            myImg.style.left = "10px";
            myImg.style.bottom = "0px";

            function myJump() {
                if (isJumping) return;

                isJumping = true;
                let jumpVelocity = jumpSpeed;

                function handleJump() {
                    let currentBottom = parseFloat(myImg.style.bottom) || 0;

                    if (jumpVelocity > 0) {
                        currentBottom += jumpVelocity;
                        jumpVelocity -= 1; // Decelerate upward motion
                        myImg.style.bottom = currentBottom + "px";
                        requestAnimationFrame(handleJump);
                    } else {
                        // Start falling
                        isJumping = false;
                    }
                }

                handleJump();
            }

            function gameLoop() {
                let currentLeft = parseFloat(myImg.style.left) || 0;
                let currentBottom = parseFloat(myImg.style.bottom) || 0;

                // Horizontal movement
                if (keyState['d']) {
                    if (currentLeft + myImg.offsetWidth < gameContainer.offsetWidth) {
                        currentLeft += characterSpeed;
                        myImg.style.left = currentLeft + 'px';
                    }
                }
                if (keyState['a']) {
                    if (currentLeft > 0) {
                        currentLeft -= characterSpeed;
                        myImg.style.left = currentLeft + 'px';
                    }
                }

                // Apply gravity when not jumping
                if (!isJumping) {
                    if (currentBottom > 0) {
                        currentBottom -= gravity;
                        myImg.style.bottom = currentBottom + "px";
                    } else {
                        // Character is on the ground
                        myImg.style.bottom = "0px";
                    }
                }

                requestAnimationFrame(gameLoop);
            }

            document.addEventListener('keydown', (event) => {
                keyState[event.key] = true;
                if (event.key === 'w') myJump();
            });

            document.addEventListener('keyup', (event) => {
                keyState[event.key] = false;
            });

            gameLoop();
        };
    </script>
</body>
</html>
