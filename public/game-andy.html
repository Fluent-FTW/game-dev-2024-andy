<h1 align=center>Andy Final Game</h1>
<br><br><br><br>

<script>

   // Global variables here
   let myGlobalX = 0;
   let myClock;
   let myInterval = 0;
   let isJumping = false; // Prevent multiple jumps

   // Global functions here
   function myHitOther(my1, my2) {
      let left1 = parseInt(document.getElementById(my1).style.left);
      let right1 = left1 + parseInt(document.getElementById(my1).style.width);
      let top1 = parseInt(document.getElementById(my1).style.top);   
      let bottom1 = top1 + parseInt(document.getElementById(my1).style.height);
      let left2 = parseInt(document.getElementById(my2).style.left);
      let right2 = left2 + parseInt(document.getElementById(my2).style.width);
      let top2 = parseInt(document.getElementById(my2).style.top);   
      let bottom2 = top2 + parseInt(document.getElementById(my2).style.height);
      return (
         right1 >= left2 &&
         bottom1 >= top2 &&
         left1 <= right2 &&
         top1 <= bottom2
      );
   }

   function myCheckHit() {
      if (myHitOther('myImg01', 'myImg02')) {
         alert('you lose');  
         document.getElementById('myImg01').style.left = '20px';
         location = 't2a13-keydown.html';  // Reload same level
      }
   }

   function myCheckWin() {
      if (myHitOther('myImg01', 'myImg03')) {
         alert('you win');
         document.getElementById('myImg01').style.left = '20px';
         location = 't2a13-keydown.html';  // Go to next level
      }
   }

   function myJump() {
      if (isJumping) return; // Prevent jump spam
      isJumping = true;
      let myImg = document.getElementById('myImg01');
      let startPos = parseInt(myImg.style.top);
      let jumpHeight = 100;  // Max height for the jump
      let jumpSpeed = 10;    // Speed of each frame during jump
      let upInterval = setInterval(() => {
         if (parseInt(myImg.style.top) > startPos - jumpHeight) {
            myImg.style.top = parseInt(myImg.style.top) - 5 + 'px';
         } else {
            clearInterval(upInterval);
            let downInterval = setInterval(() => {
               if (parseInt(myImg.style.top) < startPos) {
                  myImg.style.top = parseInt(myImg.style.top) + 5 + 'px';
               } else {
                  clearInterval(downInterval);
                  isJumping = false;
               }
            }, jumpSpeed);
         }
      }, jumpSpeed);
   }

</script>
