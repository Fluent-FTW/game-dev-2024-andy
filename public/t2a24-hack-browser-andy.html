<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Objects</title>
    <style>
        body {
            background-color: #81F7F3;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #move1 {
            position: absolute;
            left: 600px;
            top: 560px;
            width: 400px;
            height: 200px;
        }
        textarea {
            margin-top: 10px;
        }
        input[type=button] {
            margin: 5px;
        }
    </style>
</head>
<body>

<h3>Instructions</h3>
Use the first 15 buttons to explore the properties and methods of different objects in the browser. The results may vary across browsers like Chrome, Safari, IE, or others.

<img id="move1" src="http://www.autos.ca/wp-content/uploads/2013/03/001-ferrari-laferrari.jpg" alt="Car Image">

<form name="myForm2">
    <textarea name="myTextarea">wow</textarea>
    <input type="text" name="myText1" id="myText2" size="50" value=""><br>
</form>

<h3>Click the buttons to see all usable properties and methods of the object. Click refresh to reset Browser</h3>

<form name="myForm">
    <input type="button" value="1 window" onclick="myObjectData(window)">
    <input type="button" value="2 document" onclick="myObjectData(document)">
    <input type="button" value="3 document.myForm2" onclick="myObjectData(document.myForm2)">
    <input type="button" value="4 document.myForm2.myTextarea" onclick="myObjectData(document.myForm2.myTextarea)">
    <input type="button" value="5 window.location" onclick="myObjectData(window.location)">
    <input type="button" value="6 window.parent" onclick="myObjectData(window.parent)">
    <input type="button" value="7 window.chrome" onclick="myObjectData(window.chrome)">
    <input type="button" value="8 document.getElementById('move1').style" onclick="myObjectData(document.getElementById('move1').style)">
    <input type="button" value="9 style" onclick="myObjectData(style)">
    <input type="button" value="10 document.getElementById('move1')" onclick="myObjectData(document.getElementById('move1'))">
    <input type="button" value="11 window.localStorage" onclick="myObjectData(window.localStorage)">
    <input type="button" value="12 document.getElementById('move1').style" onclick="myObjectData(document.getElementById('move1').style)">
    <input type="button" value="13 document.myForm2.myText1" onclick="myObjectData(document.myForm2.myText1)">
    <input type="button" value="14 document.getElementById('myText2')" onclick="myObjectData(document.getElementById('myText2'))">
    <input type="button" value="15 Refresh" onclick="location.reload()">
    <br>
    <textarea name="myTextarea" rows="20" cols="70"></textarea>
</form>

<br>
<input type="button" value="Back" style="font-size: 25px" onclick="window.history.back()"><br><br>

<script>
    // Function to display properties and methods of an object
    function myObjectData(myObject) {
        if (!myObject) return;
        
        window.status = 'Please Wait...';
        document.myForm.myText1.value = '';
        document.myForm.myTextarea.value = '';
        
        let myLoop = 0;
        for (let prop in myObject) {
            myLoop++;
            document.myForm.myTextarea.value += `${myObject.name ? myObject.name + '.' : ''}${prop} = ${myObject[prop]}\n`;
            if (myLoop % 3 === 1) {
                window.status += '.';
            }
        }
        window.status = 'Loaded and Sorted.';
    }

    // Animation for the image
    let counter = 0;
    function moreAnimations() {
        counter++;
        let move1 = document.getElementById('move1');
        move1.style.left = parseInt(move1.style.left) + 2 + 'px';
        move1.style.top = parseInt(move1.style.top) + 1 + 'px';
        if (counter > 10 && counter < 20) {
            move1.style.height = parseInt(move1.style.height) + 10 + 'px';
        }
    }

    // Call the moreAnimations function in a loop
    setInterval(moreAnimations, 100);
</script>

</body>
</html>
