<!DOCTYPE html>

<html> 
    <head> 
    <title>T1a01-Basic</title>
    <style>
        body {
            color: black;  
            text-align: center;
            background-color: #D3D3D3;
            font-family: Arial, sans-serif;
            padding: 25px;
        }

        h1 {
            color: #DBF3C9;
            margin-bottom: 20px;
            border: 2px solid #333;
            padding: 10px;
            display: inline-block;
        }

        a {
            color: #1E90FF; 
            text-decoration: none;  /*removes the underline on the link*/
        }

        a:hover {
            text-decoration: underline; 
        }

        .container {
            margin-bottom: 20px; /* Space between sections */
        }

        footer {
            margin-top: 50px;
            font-size: 2.0em; /*smaller font*/
            color: #666; /* Grey colour for the footer text*/
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>This deserves a 7/9 at the MINIMUM for sure!</h1> 
    </div>

    <div class="container">
        <h1><a href="https://www.google.ca/?safe=active&ssui=on" target="_blank" rel="noopener noreferrer">Google</a></h1>
    </div>

    <div class="container">
        <img width="550" src="https://cdn.mos.cms.futurecdn.net/bQgcMwEnyhFu6ASuUFrtsn.jpg" alt="Descriptive Image">
    </div>

    <footer>
        <p>Today is Tuesday, October 29, 2024</p>
    </footer>
</body>
</html>
