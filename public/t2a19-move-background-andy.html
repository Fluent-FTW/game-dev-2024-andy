<body id="myBody" style="background-repeat:repeat; background-size: 80%"
  background="https://www.sheknows.com/wp-content/uploads/2018/12/nv6n02yvxaqadbb1os3y.jpeg?w=1920">
  <script>
    let myGlobalX = 0
    let myClock01
    let myClock02
    let mySpeed01 = 400
  </script>

  <h1 align=center>t2a19-move=background-andy.html</h1>

  <input id="myButton01" type=button value="background move left" onclick="{
    myGlobalX -= 5
    myTemp = myGlobalX + 'px 0px'
    document.getElementById('myBody').style.backgroundPosition =myTemp
    
    }">

  <input id="myButton02" type=button value="Background Move Right" onclick="{
    myGlobalX += 5
      myTemp = myGlobalX + 'px 0px'
        document.getElementById('myBody').style.backgroundPosition =myTemp
  }">
  
    <input type=button value="Auto Background Left Faster" onclick="{
      clearInterval(myClock01)
      mySpeed01 -= 30
      if (mySpeed01 < 10){mySpeed01 = 10}
      myClock01 = setInterval(function(){
        document.getElementById('myButton01').click()
      }, mySpeed01)
      }">

    <input type=button value="Auto Background Left Slower" onclick="{
      clearInterval(myClock01)
      mySpeed01 += 30
      if (mySpeed01 > 1000){mySpeed01 = 1000}
      myClock01 = setInterval(function(){
        document.getElementById('myButton01').click()
      }, mySpeed01)
      }">
      <input type=button id="myButton03" value="Image Right" onclick="{
        let img = document.getElementById('myImage01');
        let currentLeft = parseInt(img.style.left || '0', 10);
        img.style.left = (currentLeft + 10) + 'px';
      }"><br><br>
  
    <input type=button id="myButton04" value="Image Left" onclick="{
        let img = document.getElementById('myImage01');
        let currentLeft = parseInt(img.style.left || '0', 10);
        img.style.left = (currentLeft - 10) + 'px';
      }"><br><br>

  <input type=button id="myButton05" value="Image down" onclick="{
    let img = document.getElementById('myImage01');
    let currentTop = parseInt(img.style.top || '0' , 10);
    img.style.top = (currentTop + 10) + 'px';
  }"><br><br>

  <input type=button id="myButton06" value="Image up" onclick="{
    let img = document.getElementById('myImage01');
    let currentTop = parseInt(img.style.top || '0', 10);
    img.style.top = (currentTop - 10) + 'px';
  }"><br><br>

    <input type=button value="Auto Move Right" onclick="{
      clearInterval(myClock02)
      myClock02 = setInterval(function(){
        document.getElementById('myButton03').click()
      }, 30)
    }">
    <input type=button value="Auto Move Left" onclick="{
      clearInterval(myClock02)
        myClock02 = setInterval(function(){
          document.getElementById('myButton04').click()
        }, 30)
    }">
  <input type=button value="Stop Movement" onclick="{
    clearInterval(myClock02)
      clearInterval(myClock01)
  }"><br><br>
    <img id="myImage01" style="position:relative; width:100px; height: 80px; top:0px;
      left:0px;" src="https://img.freepik.com/premium-vector/shiba-inu-cartoon-character-hand-drawn-cartoon-sticker-concept-isolated-illustration_884500-19986.jpg">
