<h1 align="center">t1a16-multi-d-array-Andy</h1>

<script>
  // Set global variables
  let myMax = 3;
  let myArrayManual = new Array(myMax);
  let myArrayAuto = new Array(myMax);

  // Function to set the manual array
  function setManualArray() {
    myArrayManual = [[3,4,2], [1,2,3], [5,6,7]];
    document.getElementById('myDiv01').innerHTML = 'You set the manual array.';
  }

  // Function to show the manual array
  function showManualArray() {
    document.getElementById('myDiv01').innerHTML = '';
    console.log(myArrayManual);

    for (let myLoop0 = 0; myLoop0 < myMax; myLoop0++) {
      for (let myLoop1 = 0; myLoop1 < myMax; myLoop1++) {
        document.getElementById('myDiv01').innerHTML +=
        `myArrayManual[${myLoop0},${myLoop1}] = ${myArrayManual[myLoop0][myLoop1]}<br>`;
      }
    }
  }

  // Function to set the auto array
  function setAutoArray() {
    // Initialize the array with random values
    myArrayAuto = [[Math.floor(Math.random() * 100)], [Math.floor(Math.random() * 100)], [Math.floor(Math.random() * 100)]];
    document.getElementById('myDiv01').innerHTML = `Random number for auto array: ${myArrayAuto[0][0]}`;
  }

  // Function to show the auto array
  function showAutoArray() {
    document.getElementById('myDiv01').innerHTML += 'You printed the auto array.<br>';
  }
</script>

<!-- Input Elements -->
Input: <input type="text" id="myFirstName" value="Andy"><br>

<input type="button" value="Set Manual Array" onclick="setManualArray()">
<input type="button" value="Show Manual Array" onclick="showManualArray()">

<input type="button" value="Set Auto Array" onclick="setAutoArray()">
<input type="button" value="Show Auto Array" onclick="showAutoArray()"><br>

<div id="myDiv01">...</div>
