<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Directional Shooting Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: lightblue;
            user-select: none;
        }

        img {
            user-select: none;
            position: absolute;
        }

        .bullet {
            width: 10px;
            height: 10px;
            background-color: green;
            position: absolute;
            border-radius: 50%;
        }

        .enemy-bullet {
            background-color: red;
        }

        .enemy-killed {
            position: absolute;
            color: red;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img id="myImg01" src="MainCharacterRight.png" style="width:100px; height:80px; left:50px; top:200px;">
    <div id="enemy" style="width: 100px; height: 80px; position: absolute; left: 500px; top: 100px;">
        <img src="EllisMouth.png" style="width:100%; height:100%;">
    </div>
    <img id="myImg03" src="WinFlag.png" style="width:100px; height:50px; left:calc(100% - 110px); top:200px;">

    <script>
        const player = document.getElementById("myImg01");
        const enemy = document.getElementById("enemy");
        const flag = document.getElementById("myImg03");
        const speed = 3;
        const bulletSpeed = 7;
        const bullets = [];
        const keyState = {};
        let lastDirection = "right";
        let enemyAlive = true; // Control enemy actions

        const directionMap = {
            up: { x: 0, y: -1 },
            down: { x: 0, y: 1 },
            left: { x: -1, y: 0 },
            right: { x: 1, y: 0 },
        };

        function moveCharacter() {
            if (keyState["w"]) moveUp();
            if (keyState["s"]) moveDown();
            if (keyState["a"]) moveLeft();
            if (keyState["d"]) moveRight();

            if (keyState[" "]) {
                const playerRect = player.getBoundingClientRect();
                const bulletX = playerRect.left + playerRect.width / 2;
                const bulletY = playerRect.top + playerRect.height / 2;
                const direction = directionMap[lastDirection];
                createBullet(bulletX, bulletY, direction);
                keyState[" "] = false; // Prevent holding space for rapid shots
            }
        }

        function moveUp() {
            const top = parseInt(player.style.top);
            if (top > 0) player.style.top = `${top - speed}px`;
        }

        function moveDown() {
            const top = parseInt(player.style.top);
            if (top + player.offsetHeight < window.innerHeight) player.style.top = `${top + speed}px`;
        }

        function moveLeft() {
            const left = parseInt(player.style.left);
            if (left > 0) player.style.left = `${left - speed}px`;
        }

        function moveRight() {
            const left = parseInt(player.style.left);
            if (left + player.offsetWidth < window.innerWidth) player.style.left = `${left + speed}px`;
        }

        function createBullet(x, y, direction) {
            const bullet = document.createElement("div");
            bullet.className = "bullet";
            bullet.style.left = `${x}px`;
            bullet.style.top = `${y}px`;
            bullet.direction = direction;
            document.body.appendChild(bullet);
            bullets.push(bullet);
        }

        function moveBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                const left = parseInt(bullet.style.left) + bullet.direction.x * bulletSpeed;
                const top = parseInt(bullet.style.top) + bullet.direction.y * bulletSpeed;

                bullet.style.left = `${left}px`;
                bullet.style.top = `${top}px`;

                if (left < 0 || left > window.innerWidth || top < 0 || top > window.innerHeight) {
                    bullet.remove();
                    bullets.splice(i, 1);
                } else if (enemyAlive && myHitOther(bullet, enemy)) {
                    destroyEnemy(bullet, i);
                }
            }
        }

        function destroyEnemy(bullet, bulletIndex) {
            enemyAlive = false;
            bullet.remove();
            bullets.splice(bulletIndex, 1);

            const message = document.createElement("div");
            message.textContent = "Enemy Killed";
            message.className = "enemy-killed";
            message.style.left = `${enemy.offsetLeft}px`;
            message.style.top = `${enemy.offsetTop - 30}px`; // Slightly above the enemy
            document.body.appendChild(message);

            enemy.remove();
        }

        function checkCollisions() {
            if (myHitOther(player, flag)) {
                alert("You win! Click 'space' to proceed to Level 2!");
                location = 'https://fluent-ftw.github.io/game-dev-2024-andy/public/LevelTwo.html';
            }
        }

        function myHitOther(obj1, obj2) {
            const rect1 = obj1.getBoundingClientRect();
            const rect2 = obj2.getBoundingClientRect();
            return !(
                rect1.right < rect2.left ||
                rect1.left > rect2.right ||
                rect1.bottom < rect2.top ||
                rect1.top > rect2.bottom
            );
        }

        document.onkeydown = function (event) {
            keyState[event.key] = true;
            if (["ArrowUp", "ArrowRight", "ArrowDown", "ArrowLeft"].includes(event.key)) {
                lastDirection = event.key.replace("Arrow", "").toLowerCase();
            }
        };

        document.onkeyup = function (event) {
            keyState[event.key] = false;
        };

        function gameLoop() {
            moveCharacter();
            moveBullets();
            checkCollisions();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
