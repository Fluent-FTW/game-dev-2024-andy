<div id="myDiv01"></div>

<script> 

  function showArrayWithObject() {
       let myArray = [
    { name: 'Bob', age: 28 }, //Object inside array
  { name: 'Charlie', age: 32}
  ];
      document.getElementById('myDiv01').innerText = JSON.stringify(myObject, null, 2);
