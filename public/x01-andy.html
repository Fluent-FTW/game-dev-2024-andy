<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andy's Webcam Screenshot site!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        video, canvas {
            display: block;
            margin: 20px auto;
            border: 5px solid #fff;
            border-radius: 10px;
        }
        button, input {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #ff7e5f;
            cursor: pointer;
        }
        button:hover, input:hover {
            background-color: #feb47b;
            color: #fff;
        }
        .instruction {
            font-size: 1.2em;
            margin-top: 20px;
        }
        .arrow {
            font-size: 2em;
            margin-top: -10px;
        }
    </style>
</head>
<body>
    <h1>That's your webcam right down there ↓</h1>
    <video id="webcam" autoplay playsinline width="640" height="480"></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <input type="text" id="filename" placeholder="Enter file name">
    <button id="screenshot-button">Take Screenshot</button>
    <div class="instruction">Click this button</div>
    <div class="arrow">⬇️</div>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const button = document.getElementById('screenshot-button');
        const filenameInput = document.getElementById('filename');

        // Access the webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                console.error('Error accessing webcam:', error);
            });

        // Take a screenshot
        button.addEventListener('click', () => {
            const filename = filenameInput.value || 'screenshot';
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = `${filename}.png`;
            link.click();
        });
    </script>
</body>
</html>
