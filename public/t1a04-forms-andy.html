<!DOCTYPE html>
  <html> 
    <head> 
    <title> Forms are FIRE </title>
    <style> 
      table {
      border: 2px solid black; /* Border width and color for the table */
      width: 100%;
      border-collapse: collapse; /* Collapse borders into a single border */
    }
    th, td {
      border: 1px solid blue; /* Border width and color for table cells */
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: lightgray; /* Background color for header cells */
      color: black; /* Text color for header cells */
    }
    td {
      background-color: white; /* Background color for table cells */
      color: darkblue; /* Text color for table cells */
    }
      
    </style>
    </head>
<body> 
    <table border="1">
  <tr>
    <th>Dogs</th>
    <th>Cats</th>
    <th>Bird</th>
  </tr>
  <tr>
    <td>Golden retriever</td>
    <td>First Row, Second Column</td>
    <td>First Row, Third Column</td>
  </tr>
  <tr>
    <td>Second Row, First Column</td>
    <td>Second Row, Second Column</td>
    <td>Second Row, Third Column</td>
  </tr>
  <tr>
    <td>Third Row, First Column</td>
    <td>Third Row, Second Column</td>
    <td>Third Row, Third Column</td>
  </tr>
</table>
  </body>
</html>
