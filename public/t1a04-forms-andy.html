<!DOCTYPE html>
<html>
<head>
    <title>Forms are FIRE</title>
   
</head>
<body>
    <h1> Birthday RSVP form </h1>
        
    <h3> Name </h3>
    
    <input type="text" name="name" placeholder="enter your name">
    
    <h3>Email Address</h3>
    
    <input type="email" name="email" placeholder="Enter your email">

    <h3> Age Group </h3>
    <select name="age-group">
  <option value="under-18">Under 18</option>
  <option value="18-25">18-25</option>
  <option value="26-35">26-35</option>
  <option value="36-45">36-45</option>
  <option value="46-60">46-60</option>
  <option value="60-plus">60+</option>
</select>

    <h3> Will you be attending? </h3>
    <input type="radio" name="attendance" value="yes"> Yes
<input type="radio" name="attendance" value="no"> No

    <h3> Enter diet restrictions </h3>
    <input type="checkbox" name="diet" value="vegetarian"> Vegetarian
<input type="checkbox" name="diet" value="vegan"> Vegan
<input type="checkbox" name="diet" value="gluten-free"> Gluten-Free
<input type="checkbox" name="diet" value="none"> None

    <h3> Preferred celebration time </h3>
    
    <input type="time" name="party-time">

    <h3> Favourite party activity </h3>
    <textarea name="favorite-activity" rows="4" cols="50" placeholder="Tell us your favorite party activity"></textarea>

    <h3> Upload a fun photo from the last 2 days </h3>
    <input type="file" name="fun-photo">

<h3> How did you hear about the party</h3>
    <select name="referral">
  <option value="friend">Friend</option>
  <option value="social-media">Social Media</option>
  <option value="email">Email</option>
  <option value="other">Other</option>
</select>





    
</body>
</html>
