<!DOCTYPE html>
<html>
<head>
  <title>Club Signup Form</title>
  <style>
    /* Style for the submit button */
    input[type="submit"] {
      background-color: white;
      border: 2px solid black;
      padding: 10px 20px;
      cursor: pointer;
    }

    /* Hover effect for the submit button */
    input[type="submit"]:hover {
      background-color: green;
      color: white;
    }

    /* Style for the reset button */
    input[type="reset"] {
      background-color: white;
      border: 2px solid black;
      padding: 10px 20px;
      cursor: pointer;
    }

    /* Hover effect for the reset button */
    input[type="reset"]:hover {
      background-color: blue;
      color: white;
    }

    /* Style for the checkbox container */
    .checkbox-container {
      display: flex;
      flex-wrap: wrap;
      width: 50%;
    }

    .checkbox-column {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
  </style>
  <script>
    function onlyOne(checkbox, groupName) {
      var checkboxes = document.getElementsByName(groupName);
      checkboxes.forEach((item) => {
        if (item !== checkbox) item.checked = false;
      });
    }
  </script>
</head>
<body>

<h2>Club Signup Form</h2>

<form>
  <label for="fname">First Name:</label>
  <input type="text" id="fname" name="fname"><br><br>

  <label for="lname">Last Name:</label>
  <input type="text" id="lname" name="lname"><br><br>

  <label for="color">Favorite Color:</label>
  <input type="text" id="color" name="color"><br><br>

  <label for="hobby">Hobby:</label>
  <input type="text" id="hobby" name="hobby"><br><br>

  <p>Do you prefer:</p>
  <div class="checkbox-container">
    <div class="checkbox-column">
      <input type="checkbox" id="cats" name="group1" value="cats" onclick="onlyOne(this, 'group1')">
      <label for="cats">Cats</label><br>
      
      <input type="checkbox" id="skiing" name="group2" value="skiing" onclick="onlyOne(this, 'group2')">
      <label for="skiing">Skiing</label><br>
      
      <input type="checkbox" id="stayIn" name="group3" value="stayIn" onclick="onlyOne(this, 'group3')">
      <label for="stayIn">Stay in and cook</label><br>
    </div>
    <div class="checkbox-column">
      <input type="checkbox" id="dogs" name="group1" value="dogs" onclick="onlyOne(this, 'group1')">
      <label for="dogs">Dogs</label><br>
      
      <input type="checkbox" id="snowboarding" name="group2" value="snowboarding" onclick="onlyOne(this, 'group2')">
      <label for="snowboarding">Snowboarding</label><br>
      
      <input type="checkbox" id="goOut" name="group3" value="goOut" onclick="onlyOne(this, 'group3')">
      <label for="goOut">Go out for dinner</label><br>
    </div>
  </div><br>

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>

</body>
</html>
