<!DOCTYPE html>
<html>
<head>
  <title>Club Signup Form</title>
  <style>
    /* Style for the submit button */
    input[type="submit"] {
      background-color: white;
      border: 2px solid black;
      padding: 10px 20px;
      cursor: pointer;
    }

    /* Hover effect for the submit button */
    input[type="submit"]:hover {
      background-color: green;
      color: white;
    }

    /* Style for the reset button */
    input[type="reset"] {
      background-color: white;
      border: 2px solid black;
      padding: 10px 20px;
      cursor: pointer;
    }

    /* Hover effect for the reset button */
    input[type="reset"]:hover {
      background-color: blue;
      color: white;
    }

    /* Style for the checkbox container */
    .checkbox-container {
      display: flex;
      flex-wrap: wrap;
      width: 50%;
    }

    .checkbox-column {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Style for the custom radio buttons */
    .custom-radio {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid black;
      border-radius: 50%;
      position: relative;
      cursor: pointer;
    }

    .custom-radio input {
      display: none;
    }

    .custom-radio::after {
      content: '';
      width: 12px;
      height: 12px;
      background-color: black;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.2s;
    }

    .custom-radio input:checked + .custom-radio::after {
      opacity: 1;
    }
  </style>
</head>
<body>

<h2>Club Signup Form</h2>

<form>
  <label for="fname">First Name:</label>
  <input type="text" id="fname" name="fname"><br><br>

  <label for="lname">Last Name:</label>
  <input type="text" id="lname" name="lname"><br><br>

  <label for="color">Favorite Color:</label>
  <input type="text" id="color" name="color"><br><br>

  <label for="hobby">Hobby:</label>
  <input type="text" id="hobby" name="hobby"><br><br>

  <p>Do you prefer:</p>
  <div class="checkbox-container">
    <div class="checkbox-column">
      <label>
        <input type="radio" name="group1" value="cats">
        <span class="custom-radio"></span> Cats
      </label><br>
      
      <label>
        <input type="radio" name="group2" value="skiing">
        <span class="custom-radio"></span> Skiing
      </label><br>
      
      <label>
        <input type="radio" name="group3" value="stayIn">
        <span class="custom-radio"></span> Stay in and cook
      </label><br>
    </div>
    <div class="checkbox-column">
      <label>
        <input type="radio" name="group1" value="dogs">
        <span class="custom-radio"></span> Dogs
      </label><br>
      
      <label>
        <input type="radio" name="group2" value="snowboarding">
        <span class="custom-radio"></span> Snowboarding
      </label><br>
      
      <label>
        <input type="radio" name="group3" value="goOut">
        <span class="custom-radio"></span> Go out for dinner
      </label><br>
    </div>
  </div><br>

  <p>Select all that apply to you:</p>
  <div class="checkbox-container">
    <div class="checkbox-column">
      <label>
        <input type="checkbox" name="preferences" value="reading">
        <span class="custom-radio"></span> Reading
      </label><br>
      
      <label>
        <input type="checkbox" name="preferences" value="traveling">
        <span class="custom-radio"></span> Traveling
      </label><br>
      
      <label>
        <input type="checkbox" name="preferences" value="cooking">
        <span class="custom-radio"></span> Cooking
      </label><br>
    </div>
    <div class="checkbox-column">
      <label>
        <input type="checkbox" name="preferences" value="sports">
        <span class="custom-radio"></span> Sports
      </label><br>
      
      <label>
        <input type="checkbox" name="preferences" value="music">
        <span class="custom-radio"></span> Music
      </label><br>
      
      <label>
        <input type="checkbox" name="preferences" value="gaming">
        <span class="custom-radio"></span> Gaming
      </label><br>
    </div>
  </div><br>

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
</form>

</body>
</html>
